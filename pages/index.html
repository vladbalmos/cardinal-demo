<psk-page title="Blockchain Platforms Deployment">
    <psk-container controller-name="OrganizationsController">

        <psk-chapter title="Organizations Registered">
            <psk-for-each data-view-model="organizations">
                <psk-card title="@name">
                    <psk-button label="Edit" button-class="btn btn-info" event-name="org:edit" event-data="@uid"></psk-button>
                    <psk-button label="Manage Clusters" button-class="btn btn-info" event-name="org:manage-clusters" event-data="@uid"></psk-button>
                    <psk-button label="Remove" button-class="btn btn-danger" event-name="org:remove" event-data="@uid"></psk-button>
                </psk-card>
            </psk-for-each>
        <psk-link page="Create Organization">Create new organization</psk-link>
        </psk-chapter>

        <psk-chapter title="Upload test">
            <ul id="files-for-upload">
            </ul>
            <p><psk-files-chooser label="Choose files" event-name="files-selected"></psk-files-chooser></p>
            <p><psk-button label="Upload" button-class="btn btn-primary" event-name="upload-files"></psk-button></p>
            <p><psk-button label="Upload single file" button-class="btn btn-primary" event-name="upload-single-file"></psk-button></p>
        </psk-chapter>

    </psk-container>
</psk-page>
