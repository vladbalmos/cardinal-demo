<psk-page title="Blockchain Platforms Deployment">
    <psk-form controller-name="OrganizationsController">
        <psk-condition condition="@inEditMode">
            <h2>Edit Organization</h2>
        </psk-condition>

        <psk-condition condition="@inCreateMode">
            <h2>Create Organization</h2>
        </psk-condition>

        <!--<psk-condition condition="@promise">-->
            <!--<h2>Test</h2>-->
        <!--</psk-condition>-->

        <psk-form-row>
            <psk-text-input view-model="editForm.name"></psk-text-input>
            <psk-input type="hidden" name="id" value="@editForm.id"></psk-input>
        </psk-form-row>

        <psk-card title="Kubernetes configuration">
            <div id="kubernetes-config-inputs">
                <psk-for-each data-view-model="editForm.kubernetesConfig">
                    <psk-form-row layout="xs=[12,12,12,12] m=[6,6,6,6] l=[12,12,12,12] xl=[6,6,6,6]">
                        <psk-text-input view-model="key"></psk-text-input>
                        <psk-text-input view-model="value"></psk-text-input>
                        <psk-input view-model="id" type="hidden"></psk-input>
                        <psk-button label="Remove" event-name="org:remove-kubernetes-config" event-data="@id.value" button-class="btn btn-sm btn-danger"></psk-button>
                    </psk-form-row>
                </psk-for-each>
            </div>

            <psk-form-row>
                <psk-button label="Add Configuration" event-name="org:add-kubernetes-config" button-class="btn btn-info btn-sm" style="float: right"></psk-button>
            </psk-form-row>
        </psk-card>

        <psk-form-row>
            <psk-button label="Save" event-name="org:save"></psk-button>
        </psk-form-row>
        <psk-list-feedbacks>
        </psk-list-feedbacks>
    </psk-form>
</psk-page>
